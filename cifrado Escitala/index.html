<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cifrado de la Escítala</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cifrado de la Escítala</h1>
        <div class="input-container">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="4" cols="40"></textarea>
        </div>
        <div class="input-container">
            <label for="clave">Número de Vueltas:</label>
            <input type="number" id="clave">
        </div>
        <button id="cifrar">Cifrar</button>
        <button id="descifrar">Descifrar</button>
        <div class="result-container">
            <label for="resultado">Resultado:</label>
            <textarea id="resultado" rows="4" cols="40" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
